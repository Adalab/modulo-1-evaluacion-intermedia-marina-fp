<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Adalab - Creando diversidad digital</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-box">
        <a ref="https://adalab.es/" title="Ir a Adalab">
          <img
            class="header-logo"
            src="./images/logo-adalab.png"
            alt="logo de Adalab"
            title="Adalab"
          />
        </a>
      </div>
      <div class="menu-box">
        <nav class="menu">
          <ul class="menu-elements">
            <li class="blog">
              <a class="blog-link" href="https://medium.com/adalab">Blog</a>
            </li>
            <li class="contact">
              <a class="contact-link" href="https://adalab.es/contacto/"
                >Contacto</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <h1 class="content">
        <span class="text-line">Creando</span>
        <span class="text-line">diversidad</span>
        <span class="text-line">digital</span>
      </h1>
    </main>
  </body>
</html>
